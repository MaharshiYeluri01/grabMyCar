<mat-card class="example-card">
  <mat-card-header>
    <div  mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Posted By : {{ride.username}}</mat-card-title>
    <mat-card-subtitle>Posted on : {{ride.date |timestamp}} @ {{ride.time}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
   <p>{{ride.startsAt}} to {{ride.endsAt}} Boarding : {{ride.boarding}}</p>
   <p>Seats Available {{ride.seats}} </p>
   <p>Price per Seat {{ride.price}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button color="primary" [routerLink]="['/bookride',ride.id]" mat-button>Book Aride</button>
    <button color="accent"  [routerLink]="['/']" mat-button>Cacel</button>
   
  </mat-card-actions>
</mat-card>

<ui *ngIf="showSpinner"></ui>
<div class="row">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <br>
    <ng-container *ngIf="showNothing">
        <br>
        <img src="../../assets/blabla/cat.gif" style="height: 70%; width: 70%" class="rounded mx-auto d-block" alt="...">
        <br>
       <h6 class="text-center">Your inbox is Empty<button routerLink="/" color="accent" mat-button>Home</button></h6>
    </ng-container>
    <ng-container *ngFor="let item of myRequests">
      <div class="alert alert-danger" role="alert">
       You got responce From {{item.requstedTo}}<br><hr> <button type="button" color="primary" (click)="getStatus(item.requstedTo)" mat-raised-button data-toggle="modal" data-target="#exampleModal">
          View Responce</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" [routerLink]="['/status',item.rideId]" color="accent" mat-raised-button >
              View Ride Detailes</button>
         
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Response </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <ui *ngIf="showSpinner2"></ui>
                   <ul class="list-group">
                     <li *ngFor="let item1 of oneRequest; let i=index" class="list-group-item">
                     hello {{ item1.item.ridingwith}} - {{ message(item1.item.success)}}

                     </li>
                   </ul>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </ng-container>
  </div>
</div>
